<head>
  <title>meteorproject</title>
</head>

<body>
  
  <div class="container">
    <header>
      <h1> Monthly Resolutions</h1>
    
      <label class="hide-finished">
        <input type="checkbox" checked="{{hideFinished}}">
        Hide finished resolutions
      </label>
     
     {{#if currentUser}}
    <form class="new-resolution">
      <input type= "text" name="title" placeholder="A new resolution">
      <input type="submit" value="Submit">
    </form>
    {{/if}}
    
    
    
    </header>
    <ul>
        {{#each resolutions}}
          {{> kewlTemplate}}
        {{/each}}
    </ul>
    {{> loginButtons}}

  </div>
</body>





<template name="kewlTemplate">
  <li class= "{{#if checked}}checked{{/if}}"> <!-- if the database marks this object as checked, update the class to checked -->
    <input type="checkbox" checked="{{checked}}" class="toggle-checked">
    <span class="text">{{title}}</span> 
    <button class="delete">Remove</button>
  </li>

</template>
