<head>
  <title>meteorproject</title>
</head>



<body>
  
  
  <div class="container">
    <header>
      <h1> Monthly Resolutions</h1>
    
      <label class="hide-finished">
        <input type="checkbox" checked="{{hideFinished}}">
        Hide finished resolutions
      </label>
     
     {{#if currentUser}} <!-- if the current user is logged in. currentUser is defined by meteor accounts -->
    <form class="new-resolution">
      <input type= "text" name="title" placeholder="A new resolution">
      <input type="submit" value="Submit">
    </form>
    {{/if}}
    
    
    
    </header>
    <ul>
        {{#each resolutions}}
          {{> kewlTemplate}}
        {{/each}}
    </ul>
    {{> loginButtons}}

  </div>
  
  
</body>
